<!DOCTYPE html>

<html>
  <head>
    <title>Catdex</title>
    <meta charset="utf-8" />
    <!-- Required meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col" align="center">
          <h1>Catdex</h1>
          <h2>A fun REST-ful CRUD API for cat lovers.</h2>
        </div>
      </div>

      <div class="row">
        <div class="col show-btn">
          <button class="btn-sm button float-left" id="get-all-cats">
            Refresh Cats
          </button>
          <div class="response" id="show-cats"></div>
        </div>
      </div>

      <div class="row no-gutters">
        <div id="cat-pen" class="col-8 drawn-border"></div>
        <div id="cat-deetz" class="col-4 drawn-border"></div>
      </div>

      <div class="row">
        <div class="col-4 create-btn">
          <form id="create-form">
            <button class="button" id="create-new-cat">Add A New Cat!</button>

            <label for="create-name">Name</label>
            <input
              class="input"
              type="text"
              id="create-name"
              placeholder="name"
            />

            <label for="create-age">Age</label>
            <input
              class="input"
              type="text"
              id="create-age"
              placeholder="age"
            />

            <label for="create-colour">Choose a colour</label>
            <select class="input" id="create-colour">
              <option>grey</option>
              <option>black</option>
              <option>cream and black</option>
              <option>tabby</option>
              <option>calico (black)</option>
              <option>grey-striped</option>
              <option>black and white</option>
              <option>grey and white</option>
              <option>calico (brown)</option>
            </select>

            <label for="create-food">Favourite Food</label>
            <input
              class="input"
              type="text"
              id="create-food"
              placeholder="favourite food"
            />

            <label for="create-act">Favourite Activity</label>
            <input
              class="input"
              name="name"
              type="text"
              id="create-act"
              placeholder="favourite activity"
            />
          </form>
          <div class="response" id="newly-created-cat">
            <p></p>
          </div>
        </div>

        <div class="col-4 delete-btn">
          <form id="delete-form">
            <button class="button" id="delete-cat">Delete A Cat!</button><br />
            <label for="delete-name">Name</label>
            <input
              class="input"
              type="text"
              id="delete-name"
              placeholder="name"
            />
          </form>
          <div class="response" id="deleted-cat"><p></p></div>
        </div>

        <div class="col-4 edit-btn">
          <form id="edit-form">
            <button class="button" id="edit-cat">Edit A Cat!</button><br />
            <label for="edit-name">Name of Cat to Edit</label><br />
            <input
              class="input"
              type="text"
              id="edit-name"
              placeholder="name"
            />

            <label for="edit-age">Age</label>
            <input class="input" type="text" id="edit-age" placeholder="age" />

            <label for="edit-colour">Change the colour?</label>
            <select class="input" id="edit-colour">
              <option>grey</option>
              <option>black</option>
              <option>cream and black</option>
              <option>tabby</option>
              <option>calico (black)</option>
              <option>grey-striped</option>
              <option>black and white</option>
              <option>grey and white</option>
              <option>calico (brown)</option>
            </select>

            <label for="edit-food">Favourite Food</label>
            <input
              class="input"
              type="text"
              id="edit-food"
              placeholder="favourite food"
            />

            <label for="edit-act">Favourite Activity</label>
            <input
              class="input"
              name="name"
              type="text"
              id="edit-act"
              placeholder="favourite activity"
            />
          </form>
          <div class="response" id="edited-cat"><p></p></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 creator-div text-center">
          <p class="creator">
            Made with ðŸ§¡ by
            <a href="https://github.com/pollyj" target="_blank">pollyj</a>
          </p>
          <p class="creator">
            <a
              href="https://github.com/pollyj/catdex-mvp-api-project"
              target="_blank"
              >Github repo here.</a
            >
          </p>
        </div>
      </div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
