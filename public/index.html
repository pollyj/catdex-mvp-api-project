<!DOCTYPE html>

<html>
  <head>
    <title>Cat API</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Cat Collection API</h1>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>

      <button class="button" id="get-all-cats">Show All Cats!</button>
      <div class="response" id="getResponse"></div>
      <br />

      <button class="button" id="create-new-cat">Add A New Cat!</button>
      <input
        class="input"
        type="text"
        id="add-cat-data"
        placeholder='{"first":    "last":    "phone":    }'
      />
      <div class="response" id="newly-created-cat"></div>
      <br />

      <button class="button" id="delete-cat">Delete A Cat ):</button>
      <input
        class="input"
        type="text"
        id="delete-cat-data"
        placeholder="name"
      />
      <div class="response" id="deleted-cat"></div>
      <br />
      <button class="button" id="edit-cat">Edit A Cat!</button>
      <input
        class="input"
        type="text"
        id="edit-cat-data"
        placeholder='{"first":    "last":    "phone":    }'
      />
      <div class="response" id="edited-cat"></div>
      <br /><br />
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
